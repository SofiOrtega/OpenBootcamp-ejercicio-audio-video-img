<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes, audio y video</title>
</head>
<body>
  <section>
     <h1>Aprendiendo a usar imágenes</h1>
     <img src="imagenes/Mortal_Kombat_X_Cover_Art.webp" alt="Mortal Kombat - serie de videojuegos">
  </section>

  <section>
     <h1>Aprendiendo a utilizar los vídeos</h1>
     <video controls muted autoplay>
        <source src="videos/maneskin-iwannabeyourslave.mp4">
     </video>
  </section>

  <section>
     <h1>Aprendiendo a utilizar los audios</h1>
     <audio controls autoplay loop>
        <source src="audio/chitty-chitty.mp3">
     </audio>
  </section>
</body>
</html>
